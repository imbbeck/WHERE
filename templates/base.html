{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"/>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/bulma.min.css' %}"/>

    <!-- Owl Carousel -->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/owl.theme.css' %}"/>
    {% block sidebar %}
      <!-- side bar -->
      <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
    {% endblock sidebar %}
    <!-- t-map api -->
    <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=l7xx9267263e69ab412097c3d02f3a67cf65"></script>
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}"/>
    <!-- roulette -->
    <script type="text/javascript" src="{% static 'js/Winwheel.js' %}"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    {% block style %}{% endblock style %}
    <title>Where</title>
  </head>

  <body>
    {% include 'navbar.html' %}
    <div class="container mx-auto mb-5 pt-5 pb-5">
      {% block contents %}{% endblock contents %}
    </div>

    <footer class="text-center text-white fixed-bottom" style="background-color: #21081a;">
      <div class="text-center" style="background-color: rgba(0, 0, 0, 0.2);">
        Alpaco 4ê¸°
      </div>
    </footer>

    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    <script src=" https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/osahan.js' %}"></script>
    <script src="{% static 'js/init.js' %}"></script>
    <script src="{% static 'js/slider.js' %}"></script>

    <!-- Owl Carousel -->
    <script src="{% static 'js/owl.carousel.js' %}"></script>
    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/custom.js' %}"></script>

    {% block script %}{% endblock script %}

  </body>

</html>
